<head>

    <title>Bookoe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt@-11..11&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">

                <form class="navbar-form">
                    <div class="input-group">
                        <div class="input-group-text" id="basic-addon1">
                            <span class="menu">
                                <i class="fa-solid fa-table-cells-large"></i>
                                Menu <i class="fa-solid fa-angle-down"></i>
                            </span>

                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>

                        <span class="input-group-text search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </form>

                <div class="btns">
