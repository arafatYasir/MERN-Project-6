<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookoe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt@-11..11&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo.webp" alt="logo">
                </a>

                <form class="navbar-form">
                    <div class="input-group">
                        <div class="input-group-text" id="basic-addon1">
                            <span class="menu">
                                <i class="fa-solid fa-table-cells-large"></i>
                                Menu <i class="fa-solid fa-angle-down angle"></i>
                            </span>

                            <ul class="menu-items">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" placeholder="Search over 30 million book titles"
                            aria-label="Username" aria-describedby="basic-addon1">
                        <span class="input-group-text search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </form>

                <div class="btns">
                    <button class="login">Log In</button>
                    <button class="register"><i class="fa-regular fa-user"></i>Sign Up</button>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section id="banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <!-- Carousel -->
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <a href="#"><img src="./images/banner_image.webp" class="d-block w-100"
                                            alt="banner-image-1"></a>
                                </div>
                                <div class="carousel-item">
                                    <a href="#"><img src="./images/banner_image.webp" class="d-block w-100"
                                            alt="banner-image-2"></a>
                                </div>
                                <div class="carousel-item">
                                    <a href="#"><img src="./images/banner_image.webp" class="d-block w-100"
                                            alt="banner-image-3"></a>
                                </div>
                                <div class="carousel-item">
                                    <a href="#"><img src="./images/banner_image.webp" class="d-block w-100"
                                            alt="banner-image-4"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="main-div">
                            <h2 class="title">Best Seller</h2>
                            <p class="description">Based sales this week</p>

                            <!-- Carousel -->
                            <div id="carouselExample" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a href="#"><img src="./images/banner_image_2.webp" class="d-block w-100" alt="banner-image-5"></a>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="#"><img src="./images/banner_image_2.webp" class="d-block w-100" alt="banner-image-6"></a>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="#"><img src="./images/banner_image_2.webp" class="d-block w-100" alt="banner-image-7"></a>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                            <h4>Pushing Clouds</h2>
                            <p class="categories">ADVANTURE, SCIENCE, COMEDY</p>

                            <div class="pricing">
                                <p>
                                    <span class="cross"><del>60.00</del></span>
                                    <span class="new">USD 45.25</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main></main>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b4f7322401.js" crossorigin="anonymous"></script>
</body>

</html>
